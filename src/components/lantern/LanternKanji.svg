<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Lantern shape -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6666;stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="200" rx="80" ry="180" fill="url(#grad1)" stroke="black" stroke-width="10" />

  <!-- Kanji characters -->
  <text x="50" y="120" font-family="Arial" font-size="60" fill="black" transform="rotate(-10 100,100)">寿</text>
  <text x="50" y="250" font-family="Arial" font-size="60" fill="black" transform="rotate(-10 100,100)">司</text>

  <!-- Top and bottom caps -->
  <rect x="40" y="20" width="120" height="30" fill="black" />
  <rect x="40" y="350" width="120" height="30" fill="black" />
</svg>
